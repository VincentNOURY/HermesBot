stages:
  - build
  
image: debian:latest
  

build-job:
  stage: build
  image: docker:latest
  services:
    - docker:18.09.7-dind
  script:
    - ls /builds/Zarby/vtbot/
    - ls /builds/Zarby/vtbot/.git/
    - cd /builds/Zarby/vtbot/
    - echo "Compiling the code..."
    - docker build -t $CI_REGISTRY_IMAGE .
    - echo "Compiling done"
    - echo "Pushing image"
    - docker push $CI_REGISTRY_IMAGE:latest
